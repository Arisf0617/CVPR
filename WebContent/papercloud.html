<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>论文云</title>
<script src='https://cdn.bootcss.com/echarts/3.7.0/echarts.simple.js'></script>
<script src="js/echarts-wordcloud.js"></script>
<script src="js/jquery-1.11.3.min.js"></script>
<!-- 引入Bootstrap核心样式文件 -->
<link href="css/bootstrap.css" rel="stylesheet">
<!-- 引入BootStrap核心js文件 -->
<script src="js/bootstrap.js"></script>
<style>
html, body, #main {
	width: 100%;
	height: 100%;
	margin: 0;
}
</style>
</head>
<body>
	<div style="width:35%;float:left;">
			<table class="table table-hover">
				<thead>
					<tr>
						<td style="font-size: 20px;">论文链接</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						
					</tr>
				</tbody>
			</table>
	</div>
	<div id="main" style="width:65%;float:left;"></div>
	<div id="charts" style="width: 30%;height:40%;"></div>
</body>
</html>
<script>
		var chart = echarts.init(document.getElementById('main'));
		var postURL = "/CVPR/getData";
		var mydata = new Array();
		$.ajaxSettings.async = false;
		$.post(postURL, {}, function(rs) {
			var dataList = JSON.parse(rs);
			for (var i = 0; i < dataList.length; i++) {
				var d = {};
				d['name'] = dataList[i].name;
				d['value'] = dataList[i].value;
				mydata.push(d);
			}
		});
		$.ajaxSettings.async = true;
		var option = {
			tooltip : {},
			series : [ {
				type : 'wordCloud',
				gridSize : 2,
				sizeRange : [ 20, 50 ],
				rotationRange : [ -90, 90 ],
				shape : 'pentagon',
				width : 800,
				height : 600,
				drawOutOfBound : false,
				textStyle : {
					normal : {
						color : function() {
							return 'rgb('
									+ [ Math.round(Math.random() * 160),
											Math.round(Math.random() * 160),
											Math.round(Math.random() * 160) ]
											.join(',') + ')';
						}
					},
					emphasis : {
						shadowBlur : 10,
						shadowColor : '#333'
					}
				},
				data : mydata
			} ]
		};
		chart.setOption(option);
		chart.on('click', function(params) {
			var url = "clickFunction?name=" + params.name;
			window.location.href = url;
		});
	</script>
	
	<script type="text/javascript">
	
	function sortNumber(a,b){
		return b - a; 
	}
	
	var charts = echarts.init(document.getElementById('charts'));
	var postURL = "/CVPR/getData";
	var mydata1 = new Array();
	var mydata2 = new Array();
	$.ajaxSettings.async = false;
	$.post(postURL, {}, function(rs) {
		var dataList = JSON.parse(rs);
// 		for (var i = 0; i < 5; i++) {

		for (var i = 0; i < dataList.length; i++) {
			var d = null;
			d = dataList[i].value;
			mydata2.push(d);	
		}
		mydata2.sort(sortNumber);
		var j=0;
		
		for (var i = 0; i < dataList.length; i++) {
			var d = null;
		
			if(dataList[i].value === mydata2[j]){
				d = dataList[i].name;
				mydata1.push(d);
				j++;

			}
			
		}
		
	});

	$.ajaxSettings.async = true;

	var option = {
		xAxis: {
		     data: mydata1.slice(0,5)
		},
		yAxis: {},
		tooltip : {},
		series : [ {
			type : 'bar',
			data : mydata2.slice(0,5)
		} ]
	};
	if (option &&typeof option ==="object") {
        charts.setOption(option,true);
    }

	charts.on('click', function(params) {
		var url = "clickFunction?name=" + params.name;
		window.location.href = url;
	});
    </script>
